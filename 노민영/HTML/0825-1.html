<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>h 태그: 제목 태그(꼭 제목을 쓸 게 아니어도 사용 가능)</h1>
        <p>p태그: 단락 태그 (본문 작성 시 주로 사용)</p>
        <br><!--줄바꿈 태그, c언어에서 \n과 같은 기능-->
        <hr><!--기다란 줄을 표현하면서 단락을 구분-->
        <!--a 태그의 href 속성: 어떤한 문구에 하이퍼링크 걸어 특정 사이트로 이동-->
        <!--img 태그: 사진을 불러오는 태그-->
        <!--src속성 : 어떤 사진을 불러올지 결정, width/height: 사진의 크기를 결정-->
        <!--style 속성 : 속해있는 태그를 꾸며주는 역할을 수행-->
        <h3 style="font-family:monospace ;">이 글꼴은 monospace 적용한 결과</h3>
        <h3 style="font-family:cursive ;">이 글꼴은 cursive 적용한 결과</h3>

        <h3 style="font-size:200% ;">h3 글꼴 크기의 200% 적용한 결과</h3>
        <h3 style="font-size:50% ;">h3 글꼴 크기의 50% 적용한 결과</h3>
        <h3>테이블 만들기</h3>
        <table border="1">
            <tr>
                <th>우선순위</th>
                <th>할일</th>
            </tr>
            <tr>
                <td>1</td>
                <td>숙면</td>
            </tr>
        </table>
    </body>
</html>
