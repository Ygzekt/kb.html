<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="03_jq.js"></script>
    <style>
      .myred {
        border: 3px solid red;
      }
      .mycyan {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <h1 id="first">Lorem, ipsum dolor.</h1>
    <h1 id="second">Lorem, ipsum dolor.</h1>
    <script>
      $("#first").css("color", "red").addClass("myred");
      let first = document.getElementById("second");
      first.setAttribute("class", "myred");
      first.style.color = "blue";
      first.className += " mycyan";
    </script>
  </body>
</html>
