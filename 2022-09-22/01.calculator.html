<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="one" />
    <input type="text" id="two" />
    <button id="add">더하기</button>
    <button id="mul">곱하기</button>
    <button id="dv" onclick="">나누기</button>
    <button id="mi">빼기</button>
    <hi></hi>
    <script>
      let o = document.querySelector("#one");
      let t = document.querySelector("#two");

      let add = document.querySelector("#add");
      let mul = document.querySelector("#mul");

      let result = document.querySelector("h1");

      add.onclick = function () {
        let num1 = o.value;
        let num2 = t.value;
        // alert(Number(num1) + Number(num2));
        result.textContent = Number(num1) + Number(num2);
      };

      mul.onclick = function () {
        let num1 = o.value;
        let num2 = t.value;
        // alert(Number(num1) * Number(num2));
        result.textContent = Number(num1) * Number(num2);
      };
    </script>
    <script>
      function calculator(buho) {
        if (buho == "/") {
          let num1 = o.value;
          let num2 = t.value;
          result.textContent = Number(num1) / Number(num2);
        }
        if (buho == "-") {
          let num1 = o.value;
          let num2 = t.value;
          result.textContent = Number(num1) - Number(num2);
        }
      }

      let minus = document.querySelector("#mi");
      minus.onclick = () => {
        calculator("-");
      };
    </script>
  </body>
</html>
