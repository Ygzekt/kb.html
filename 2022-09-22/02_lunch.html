        mylunch.src = "";
        btn.onclick = () => {
          let idx = Math.floor(Math.random() * lunches_name.length);
          mylunch.src = lunches_image[idx];
          result.textContent = lunches_name[idx];
        };
      };
    </script>
  </head>
  <body>
    <h1>오늘의 점심은?</h1>
    <button></button>
    <img src="" alt="" />
    <h1 id="result"></h1>
  </body>
</html>
