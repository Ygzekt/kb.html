<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="one" />
    <button id="hol">입력</button>
    <h1></h1>
    <script>
      let o = document.querySelector("#one");
      let hol = document.querySelector("#hol");

      let result = document.querySelector("h1");

      hol.onclick = function () {
        let num1 = o.value;
        if (num1 == 0) num2 = "제로";
        else if (num1 % 2 == 0) num2 = "짝수";
        else if (num1 % 2 == 1) num2 = "홀수";
        else num2 = "기타: " + num1;
        result.textContent = num2;
      };
    </script>
  </body>
</html>
